<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Список задач</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div class="main">
            <div class="task-input">
                <input type="text" id="input" placeholder="Введите задачу..."/>
                <button id="add-button">▷</button>
            </div>

            <div id="task-list">
            </div>

            <div id="filter-containers">
                <button class="filter-button" data-state="complete">✓</button>
                <button class="filter-button" data-state="default">⌂</button>
                <button class="filter-button" data-state="incomplete">✕</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
